    <img class="grpelem" id="u7155-15" alt="&nbsp;Olá o meu nome é Nelson Mota e sou um artista 3D Generalista.
Desenvolvo projectos 3D em modo de visualizações fotorrealistas, designadamente na Arquitectura e no Design (Interior/ Exterior/ Industrial/ Engenharia/Equipamento). O meu percurso acadêmico, desde o ensino secundário até ao ensino superior, foi realizado no campo das Artes, do qual cativou-me e fascinou-me as intervenções artísticas efectuadas sobretudo na Arquitectura e no Design (sobretudo no que toca ao Design de Interiores, do Produto e do Equipamento).
As minhas principais competências para o desenvolvimento de visualizações fotorrealisTas são a modelação, a texturização, a iluminação, o render-fotorrealista e a pós-produção especifica desta área, seja ao nível da imagem seja ao nível do vídeo. Dedicação, responsabilidade e rigor são palavras que fazem parte do meu dia-a-dia." width="359" height="256" src="../images/u7155-15.png"/><!-- rasterized frame -->
